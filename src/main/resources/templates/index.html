<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KP Safety</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <img th:src="@{/images/logo.jpg}" alt="KP Safety Logo"/>
</header>

<section id="about-us">
    <h2>About Us</h2>
    <p>We are an Irish based provider of Construction/demolition PPE.
        We supply gloves, masks etc. Please get in contact today so we can provide pricing something along those
        lines.</p>
</section>

<section id="contact-us">
    <h2>Contact Us</h2>
    <form id="contactForm" th:action="@{/contact}" method="post">
        <input type="text" id="name" name="name" placeholder="Name" required/>
        <input type="email" id="email" name="email" placeholder="Email" required/>
        <input type="tel" id="phone" name="phone" placeholder="Phone" required/>
        <textarea id="message" name="message" placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
    </form>
</section>

<footer>
    <p>Contact details: +352 85 88 94 83, kpsafetyy@gmail.com</p>
    <a href="https://www.instagram.com/kp_safety/" class="social-icon"><i class="fab fa-instagram-square"></i></a>
    <a href="https://www.linkedin.com/in/kp-safety-3643172a5/" class="social-icon"><i class="fab fa-linkedin"></i></a>
</footer>

<div class="modal fade" id="messageSentModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Komunikat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Wiadomość została wysłana!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $('#contactForm').submit(function (e) {
            e.preventDefault();

            $.ajax({
                type: $(this).attr('method'),
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function (data) {
                    $('#messageSentModal').modal('show');
                },
                error: function (xhr, status, error) {
                    alert("Przepraszamy, wystąpił problem z wysłaniem wiadomości.");
                }
            });
        });
    });
</script>
</body>
</html>
